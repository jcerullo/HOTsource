<h1> This is a test to display today's date using JavaScript </h1>
<script>
var today = new Date();
var dd = String(today.getDate()).padStart(2, '0');
var mm = String(today.getMonth() +1).padStart(2, '0'); 
var yyyy = today.getFullYear();
today = mm + '/' + dd + '/' + yyyy;
document.write(today)
</script>

<h1> This is an example of an input form that uses JavaScript.  Press a button to select a background color. </h1>

<script type= "text/javascript">
// set background colors
function setBlue() {
	document.body.style.backgroundColor = "blue";
	document.body.style.color = "white";
}
function setRed() {
	document.body.style.backgroundColor = "red";
	document.body.style.color = "white";
}
function setWhite() {
	document.body.style.backgroundColor = "white";
	document.body.style.color = "black";
}
</script>


<form action = "">
  <fieldset>
    <input  type = "button"
			value = "blue"
			onclick = "setBlue()" />
    <input  type = "button"
			value = "red"
			onclick = "setRed()" />
    <input  type = "button"
			value = "white"
			onclick = "setWhite()" />
  </fieldset>
</form>
